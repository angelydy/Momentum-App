<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <script src="/index.js" defer></script>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="https://pngpress.com/wp-content/uploads/2020/09/uploads_letter_m_letter_m_PNG114.png" type="img/png">
</head>
<body>
  <header>
    <navbar class="navbar">
      <div class="theme" id="theme">
        <p>MODE</p>
      </div>
      <div class="bookmarks" id="bookmarkBtn">
        <p></p>
      </div>
      <div class="bookmarks-container" id="bookmarks-container">
        <h3>Bookmarks</h3>
        <input type="text" placeholder="Add some bookmarks" class="bookmark-input" id="bookmark-input">
        <button class="add-bookmark" id="add-bookmark">Add</button>
        <ul id="bookrmark-ul" class="bookrmark-ul"></ul>
      </div>
    </navbar>
  </header>

  <div class="section-one">
    <div class="current-time"></div>
    <div class="greeting-and-quote">
      <div class="greeting-quote">
      </div>
      <div class="name-container">
        <input type="text" name="name" id="name" class="name" placeholder="Type your name or nickname">
      </div>
    </div>
  </div>

  <div class="section-two">
    <div class="focus-container">
      <p id="focus-today">What is your focus for today?</p>
      <input type="text" name="focus" id="focus" class="focus">
    </div>
  </div>

  <div class="section-three">
    <div class="to-do-container" id="to-do-container">
      <h3 id="todo-title">My Todo List</h3>
      <input type="text" placeholder="Things I Want To Do..." class="todo-input" id="todo-input">
      <button class="add" id="add">Add</button>
      <ul id="todo-ul" class="todo-ul"></ul>
    </div>
    <p class="to-do" id="to-do">
      TO DO
    </p>
    <div class="quote-container">
      <p id="quote" class="quote">"YOU CAN DO IT!"</p>
    </div>
    <div class="new-quote" id="new-quote">
      <br>
      <h3>Change Your Motivational Quote</h3>
      <input type="text" placeholder="type your motivational quote here..." class="quote-input" id="quote-input">
      <br><br>
      <button class="add-quote" id="add-quote">Change</button>
    </div>
    <div class="change-bg-container">
      <p id="change-bg" class="change-bg">
        CHANGE BG
      </p>
    </input>
    </div>
  </div>
</body>
</html>
